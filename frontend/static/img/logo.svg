<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.7"/>
    </linearGradient>
  </defs>

  <!-- Outer circle with glassmorphism effect -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGradient)" stroke="white" stroke-opacity="0.3" stroke-width="2"/>
  <circle cx="60" cy="60" r="50" fill="none" stroke="white" stroke-opacity="0.2" stroke-width="1"/>

  <!-- Futuristic robot head design -->
  <g transform="translate(35, 35)">
    <!-- Robot head -->
    <rect x="10" y="5" width="30" height="30" rx="8" fill="url(#iconGradient)" opacity="0.9"/>

    <!-- Visor -->
    <rect x="12" y="12" width="26" height="8" rx="4" fill="#4facfe" opacity="0.8"/>

    <!-- Eyes -->
    <circle cx="18" cy="16" r="2" fill="#667eea"/>
    <circle cx="32" cy="16" r="2" fill="#667eea"/>

    <!-- Antenna -->
    <line x1="25" y1="5" x2="25" y2="2" stroke="#764ba2" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="25" cy="1" r="1" fill="#764ba2"/>

    <!-- Neural network nodes -->
    <circle cx="15" cy="25" r="1.5" fill="#764ba2" opacity="0.7"/>
    <circle cx="20" cy="28" r="1.5" fill="#667eea" opacity="0.7"/>
    <circle cx="25" cy="25" r="1.5" fill="#764ba2" opacity="0.7"/>
    <circle cx="30" cy="28" r="1.5" fill="#667eea" opacity="0.7"/>
    <circle cx="35" cy="25" r="1.5" fill="#764ba2" opacity="0.7"/>

    <!-- Connecting lines for neural network -->
    <line x1="15" y1="25" x2="20" y2="28" stroke="#764ba2" stroke-width="0.8" opacity="0.5"/>
    <line x1="20" y1="28" x2="25" y2="25" stroke="#667eea" stroke-width="0.8" opacity="0.5"/>
    <line x1="25" y1="25" x2="30" y2="28" stroke="#764ba2" stroke-width="0.8" opacity="0.5"/>
    <line x1="30" y1="28" x2="35" y2="25" stroke="#667eea" stroke-width="0.8" opacity="0.5"/>
  </g>

  <!-- Subtle glow effect -->
  <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>

  <!-- Branding text (subtle) -->
  <text x="60" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.8" font-weight="bold">
    PHYSICAL AI
  </text>
</svg>